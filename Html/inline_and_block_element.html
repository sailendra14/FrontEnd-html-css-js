<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <!-- Span is inline line element  -->
    <!-- <p> is a block element   -->
    <p style="border: 2px solid black;">Lorem, ipsum dolor sit amet.</p>
    <div style="border: 2px solid black;">Lorem, ipsum dolor sit amet.</div>
    <!-- div is a block element-->
    <!--footer is a block element-->
    
</body>
</html>
